    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              k8s: {
                dark: '#326ce5',
                light: '#a1c4fd',
                bg: '#0d1117', // Darker Github-like background
                panel: '#161b22', // Panel color
                border: '#30363d',
                sidebar: '#010409'
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CRT Effect Layer */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.4;
      }
      
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%);
        pointer-events: none;
        z-index: 9998;
      }

      /* PDF / Print Optimization */
      @media print {
        @page { margin: 10mm; size: A4; }
        body { -webkit-print-color-adjust: exact; background: white !important; color: black !important; }
        .no-print { display: none !important; }
        .scanlines, .vignette { display: none !important; }
        
        /* Force page breaks cleanly */
        h1, h2, h3 { break-after: avoid; }
        section { break-inside: avoid; margin-bottom: 20px; }
        
        /* Typography adjustments for print */
        p, li { font-size: 10pt; line-height: 1.4; }
        .print-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #58a6ff;
      }
    </style>
